    /* 16进制加密 */
    function strToHexCharCode(str){
        if(str === ""){
            return "";
        }
        var hexCharCode = [];
        hexCharCode.push("0x");
        for(var i =0;i<str.length;i++){
            hexCharCode.push(str.charCodeAt(i).toString(16)+"-");
        }
        return hexCharCode.join("");
    }



    /* 16进制解密 */
    function hexCharCodeToStr(hexCharCodeStr){
        /* 去除字符串首尾空格 */
        var trimedStr = hexCharCodeStr.trim();
        /* 判断字符串钱两个字符是不是0x，如果是返回字符串后面的字符，反之，返回当前字符串 */
        var rawStr = trimedStr.substr(0,2).toLowerCase() === "0x"?trimedStr.substr(2):trimedStr;
        /* 获取字符串的长度 */
        var len = rawStr.length;
        /* 判断字符串格式是否正确，错误弹出提示信息，并结束运行 */

       rawStr = rawStr.split("-");
        var curCharCode;
        var resultStr = [];
        /* 
            将字符串每次取两个字符串，并转换为10进制，并且将解析的字符串添加进入数组里面
         */

        for(var s in rawStr){
            resultStr.push(String.fromCharCode(parseInt(rawStr[s],16)));

        }
        /* 用join拼接数组，返回一个字符串 */
        return resultStr.join("");
    }
